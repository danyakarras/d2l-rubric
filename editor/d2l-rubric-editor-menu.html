<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="./../localize-behavior.html">
<link rel="import" href="../../d2l-icons/d2l-icon.html">
<link rel="import" href="../../d2l-button/d2l-button-subtle.html">

<dom-module id="d2l-rubric-editor-menu">
	<template strip-whitespace>
		<style>
			:host {
				display: flex;
				flex-direction: row;
				justify-content: flex-end;
				overflow: hidden;
				padding-top: 0.5rem;
				padding-bottom: 1.1rem;
				padding-right: 46px;
			}
			[hidden] {
				display: none;
			}
			:host(:dir(rtl)) {
				padding-left: 46px;
			}
		</style>

		<d2l-button-subtle hidden$="[[!reverseLevelsEnabled]]"
			on-tap="_handleReverseTap"
			icon="d2l-tier1:reverse-order"
			text="[[localize('reverseLevelOrder')]]"
		>
		</d2l-button-subtle>
	</template>
	<script>
		Polymer({
			is: 'd2l-rubric-editor-menu',

			properties: {
				reverseLevelsEnabled: {
					type: Boolean,
					value: false
				},
			},
			behaviors: [
				D2L.PolymerBehaviors.Rubric.LocalizeBehavior
			],
			_handleReverseTap: function() {
				this.fire('d2l-rubric-reverse-levels', null, {bubbles: false});
			}
		});
	</script>
</dom-module>
