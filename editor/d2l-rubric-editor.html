<!--
`d2l-rubric-editor`
Creates and edits a rubric

@demo demo/d2l-rubric-editor.html
-->

<dom-module id="d2l-rubric-editor">
	<template strip-whitespace>
		<style>
			:host {
				display: block;
			}

			.out-of-container {
				border: 1px solid var(--d2l-color-mica);
				border-radius: 8px;
				text-align: right;
			}

			.out-of-text {
				@apply --d2l-body-compact-text;
				margin-right: 1rem;
				margin-top: 0.5rem;
				margin-bottom: 0.5rem;
				display: flex;
			}

			.out-of-loader {
				margin-top: 24px;
				border: 1px solid var(--d2l-color-mica);
				border-radius: 8px;
				text-align: right;
				height: 30px;
			}

			.left {
				width: 100%;
				text-align: left;
				padding-left: 20px;
			}

			:host-context([dir='rtl']) .left {
				text-align: right;
				padding-left: 0;
				padding-right: 20px;
			}

			:host(:dir(rtl)) .left {
				text-align: right;
				padding-left: 0;
				padding-right: 20px;
			}

			.right {
				width: 100%;
				text-align: right;
			}

			:host-context([dir='rtl']) .right {
				text-align: left;
				padding-left: 20px;
			}

			:host(:dir(rtl)) .right {
				text-align: left;
				padding-left: 20px;
			}

			@media screen and (max-width: 614px) {
				.out-of-container {
					margin-top: 24px;
				}
			}

			#editor-save-status-container {
				display: flex;
				flex-direction: row;
				justify-content: flex-end;
				overflow: hidden;
				padding-right: 46px;
			}
			:host-context([dir='rtl']) #editor-save-status-container {
				padding-left: 46px;
			}

			:host(:dir(rtl)) #editor-save-status-container {
				padding-left: 46px;
			}

			[hidden] {
				display: none;
			}
		</style>
		<div id="editor-save-status-container">
			<d2l-save-status id="editor-save-status"></d2l-save-status>
		</div>
		<template is="dom-repeat" items="[[_alerts]]">
			<d2l-alert type="[[item.alertType]]">
				[[item.alertMessage]]
			</d2l-alert>
		</template>
		<slot></slot>
		<d2l-rubric-loading hidden$="[[_hideLoading(_showContent,_hasAlerts)]]"></d2l-rubric-loading>
		<div hidden$="[[_hideLoading(_showContent,_hasAlerts)]]" class="out-of-loader">
		</div>
		<div id="rubric-editor-container" hidden >
			<d2l-rubric-editor-menu
				on-d2l-rubric-reverse-levels="_handleReverseLevels"
				reverse-levels-enabled="[[_present(_reverseLevels)]]"></d2l-rubric-editor-menu>

			<d2l-rubric-criteria-groups-editor href="[[_getHref(_criteriaGroups)]]" token="[[token]]"></d2l-rubric-criteria-groups-editor>
			<div class="out-of-container" hidden="[[!_hasOutOf(entity)]]">
				<div class="out-of-text">
					<div class="left">[[localize('total')]]</div>
					<div class="right">[[localize('dashOutOf', 'outOf', entity.properties.outOf)]]</div>
				</div>
			</div>
		</div>
	</template>

	<script>
		Polymer({
			is: 'd2l-rubric-editor',

			properties: {
				_criteriaGroups: {
					type: Object
				},
				_reverseLevels: {
					type: Object
				},
				_showContent: {
					type: Boolean,
					value: false
				}
			},

			behaviors: [
				D2L.PolymerBehaviors.Rubric.EntityBehavior,
				window.D2L.Hypermedia.HMConstantsBehavior,
				D2L.PolymerBehaviors.Rubric.SirenActionBehavior,
				D2L.PolymerBehaviors.Rubric.LocalizeBehavior
			],

			listeners: {
				'd2l-rubric-entity-save-start': '_onEntitySave',
				'd2l-rubric-entity-save-error': '_onEntitySave',
				'd2l-rubric-entity-save-end': '_onEntitySave'
			},

			observers: [
				'_onEntityChanged(entity)'
			],

			ready: function() {
				this.addEventListener('d2l-rubric-entity-error', this._handleError.bind(this));
				this.addEventListener('d2l-rubric-entity-save-error', this._handleSaveError.bind(this));
			},

			attached: function() {
				Polymer.IronA11yAnnouncer.requestAvailability();
			},

			_onEntitySave: function(e) {
				var saveStateEl = this.$['editor-save-status'];
				({
					'd2l-rubric-entity-save-start': function() { saveStateEl.start(); },
					'd2l-rubric-entity-save-end': function() { saveStateEl.end(); },
					'd2l-rubric-entity-save-error': function() { saveStateEl.error(); }
				})[e.type]();
			},

			_onEntityChanged: function(entity) {
				if (entity && entity.hasLinkByRel(this.HypermediaRels.Rubrics.criteriaGroups)) {
					this._showContent = true;
					this._displayEditor(true);
					this._criteriaGroups = entity.getLinkByRel(this.HypermediaRels.Rubrics.criteriaGroups);
					this._reverseLevels = entity.getActionByName('reverse-levels') || null;
				}
			},

			_getHref: function(link) {
				return link.href;
			},

			_present: function(obj) {
				return !!obj;
			},

			_hasOutOf: function(entity) {
				return entity && entity.properties.outOf;
			},

			_hideLoading: function(showContent, hasAlerts) {
				return showContent || hasAlerts;
			},

			_displayEditor: function(show) {
				this.$['rubric-editor-container'].hidden = !show;
			},
			_handleReverseLevels: function() {
				if (this._reverseLevels) {
					this.performSirenAction(this._reverseLevels)
						.then(function() { this.fire('d2l-rubric-levels-reversed');	}.bind(this));
				}
			},
			_handleSaveError: function(e) {
				this._clearAlerts();
				if (e.target === this) { // handle own error events
					this._addAlert('error', e.detail.error.message, this.localize('rubricSavingErrorMessage'));
				}
			},
			_handleError: function(e) {
				this._addAlert('error', e.detail.error.message, this.localize('rubricLoadingErrorMessage'));
				this._displayEditor(false);
			}
		});
	</script>
</dom-module>
