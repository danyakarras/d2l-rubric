<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../d2l-table/d2l-table-shared-styles.html">

<dom-module id="d2l-rubric-editor-cell-styles">
  <template>
	<style>
		.cell {
			border-left: var(--d2l-table-border);
			border-top: var(--d2l-table-border);
			padding: 1rem;
			flex: 1 1 0%;
			/*
			text-input min width is 2rem + 1em, so adding cell padding to this to give cell min-width
			This is needed to enforce the same min-width on text input and text area cells
			*/
			min-width: calc(2rem + 1em + 2rem);
		}

		:host-context([dir="rtl"]) .cell {
			/* border-left: none;
			border-right: var(--d2l-table-border); */
		}

		.gutter-left, .gutter-right {
			flex-shrink: 0;
			flex-grow: 0;
			flex-basis: auto;
			width: 2.5rem;
			padding: 0;
			text-align: center;
		}

		.gutter-left {
			width: 2.2rem;
		}

		.col-first {
			flex-shrink: 0;
			flex-grow: 0;
			flex-basis: auto;
			width: 23%;
			min-width: 7rem;
			padding: 0;
		}

		:dir(rtl) .col-first {
			border-right: var(--d2l-table-border);
		}

		.col-last {
			flex: 0 0 auto;
			min-width: 6rem;
			border-right: var(--d2l-table-border);
		}

		:dir(rtl) .col-last {
			border-right: none;
		}

	</style>
  </template>
</dom-module>
