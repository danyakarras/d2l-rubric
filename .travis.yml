language: node_js
node_js: 8
dist: trusty
sudo: required
before_install:
  - printf "registry=http://agora.dequecloud.com/artifactory/api/npm/attest/\n_auth=${NPM_TOKEN}\nalways-auth = true\nemail = Dave.Westerveld@d2l.com" > .npmrc
before_script:
- npm run test:lint
script:
- set -e
- polymer test --skip-plugin sauce
- 'if [ "$TRAVIS_BRANCH" == "master" ]; then polymer test --skip-plugin local; fi'
- 'if [ "$TRAVIS_BRANCH" == "master" ]; then frauci-update-version; fi'
env:
  global:
  - REPO_NAME=d2l-rubric
  - SAUCE_USERNAME=Desire2Learn
  #SAUCE_ACCESS_KEY
  #GITHUB_RELEASE_TOKEN
  - secure: 
  - secure: 
addons:
  firefox: latest
  chrome: stable
  apt:
    packages:
    - gdebi
    - oracle-java9-installer
    - oracle-java9-set-default
